---
language: node_js
node_js:
  - "0.12"

services:
  - mongodb

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm install -g bower"

install:
  - npm install
  - cd $SERVER_DIR && npm install && cd ../
  - cd $CLIENT_DIR && bower install && npm install && cd ../

env:
  - SERVER_DIR=server CLIENT_DIR=client

script:
  npm test
